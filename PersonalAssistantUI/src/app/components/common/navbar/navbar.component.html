<mat-toolbar color="primary">
  <div class="wrapper">
    <button mat-icon-button (click)="onMenuButtonClick()">
      <mat-icon>menu</mat-icon>
    </button>
    {{ title }}
    <div class="float-right navigation">
      <a mat-stroked-button routerLink="/login" *ngIf="!authService.currentUserValue">Вхід</a>
      <a mat-stroked-button color="accent" routerLink="/register" *ngIf="!authService.currentUserValue">Реєстрація</a>
      
      <button mat-icon-button *ngIf="authService.currentUserValue">
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="accountMenu" *ngIf="authService.currentUserValue">
        <mat-icon>account_circle</mat-icon>
      </button>

      <mat-menu #accountMenu="matMenu" xPosition="before">
        <button mat-flat-button (click)="logout()">
          <mat-icon color="primary">person</mat-icon>
          <span>Вийти</span>
        </button>
      </mat-menu>
    </div>
    
  </div>
</mat-toolbar>
