<button mat-stroked-button color="primary" (click)="addToQueue()">
    Прикріпити файли <mat-icon>file_upload</mat-icon>
</button>
<input type="file" multiple id="fileUpload" name="fileUpload" style="display:none;" />

<table mat-table [dataSource]="dataSource" *ngIf="dataSource">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Назва файлу</th>
        <td mat-cell *matCellDef="let element"> {{element?.file?.name}} </td>
    </ng-container>
<!-- 
    <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef> Завантаження </th>
        <td mat-cell *matCellDef="let element"> {{element.progress + ' %'}} </td>
    </ng-container> -->

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Дія </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-button color="primary" (click)="element.remove()">
                <mat-icon>delete</mat-icon>
            </button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
