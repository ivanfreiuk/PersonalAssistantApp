<tr class="tableRowStyle">
  <td class="tableColumnStyle">
    <!-- TOOL TIP -->
    <!-- TODO Member status -->
    <div class="avatarStyle">
      <cometchat-avatar [name]="member.userName" [avatar]="room.icon" [userStatus]="member?.status">
      </cometchat-avatar>
    </div>

    <!-- loggedInUser -->
    <div class="nameStyle">
      {{ member?.firstName }} {{ member?.lastName }}
    </div>
    <!-- <div class="nameStyle" *ngIf="loggedInUser?.id == member?.id">
      {{ YOU }}
    </div> -->
  </td>
  <td class="scopeStyle">
    <!-- Change Scope Below -->

    <!-- class="scopeWrapperStyle" -->
    <div *ngIf="showChangeScope">
      <select class="scopeSelectionStyle" (change)="scopeChangeHandler($event)">
        <option *ngFor="let currentRoleCode of roleCodes" [value]="currentRoleCode"
          [selected]="currentRoleCode == member?.scope">
          {{ roles[currentRoleCode] }}
        </option>
      </select>

      <img (click)="updateMemberScope()" [src]="rightTick" loading="lazy" />

      <img (click)="toggleChangeScope(false)" [src]="closeIcon" loading="lazy" />
    </div>

    <!-- Change Scope Above -->

    <!-- Current Scope -->
    <span class="roleStyle" *ngIf="!showChangeScope">
      {{ roles[member?.scope] }}
    </span>
    <img *ngIf="!showChangeScope && hasGreaterRole" (click)="toggleChangeScope(true)" [src]="editScopeIcon"
      loading="lazy" />
    <!-- Current Scope -->
  </td>
  <td class="actionColumnStyle">
    <span>
      <!-- ban icon -->
      <img *ngIf="hasGreaterRole" (click)="banMember()" [src]="banIcon" loading="lazy" />
    </span>
  </td>
  <td class="actionColumnStyle">
    <span>
      <!-- kick icon -->
      <img *ngIf="hasGreaterRole" (click)="kickMember()" [src]="kickIcon" loading="lazy" />
    </span>
  </td>
</tr>
