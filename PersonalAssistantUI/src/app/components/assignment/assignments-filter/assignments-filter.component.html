<div class="bootstrap-wrapper">
    <div class="container">
        <mat-card class="card">
            <mat-card-content>
                <form [formGroup]="filterForm">
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-select formControlName="discipline">
                                    <mat-option>-- дисципліна --</mat-option>
                                    <mat-option *ngFor="let discipline of disciplineSource" [value]="discipline.id">
                                        {{discipline.name}}
                                    </mat-option>
                                </mat-select>
                                <mat-label>Дисципліна</mat-label>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-select formControlName="assignmentType">
                                    <mat-option>-- тип завдання --</mat-option>
                                    <mat-option *ngFor="let assignmentType of assignmentTypeSource"
                                        [value]="assignmentType.id">
                                        {{assignmentType.name}}
                                    </mat-option>
                                </mat-select>
                                <mat-label>Тип завдання</mat-label>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field appearance="outline">
                                <mat-label>Тема</mat-label>
                                <input matInput placeholder="Тема*" formControlName="topicName">
                            </mat-form-field>
                        </div>
                    </div>
                </form>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-flat-button color="accent" (click)="onSubmit()">Шукати</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
